<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="tradingForm" autocomplete="off">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="off" />

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required autocomplete="off" />

      <label for="tradingExperience">Trading Experience:</label>
      <input type="text" id="tradingExperience" name="tradingExperience" required autocomplete="off" />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required autocomplete="off" />

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required autocomplete="off" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDhgzCSMRf_CSw20c7mC87kkb7tgnM6GYc",
      authDomain: "fire-leads.firebaseapp.com",
      projectId: "fire-leads",
      storageBucket: "fire-leads.firebasestorage.app",
      messagingSenderId: "829501904006",
      appId: "1:829501904006:web:83a545dc07fac16c2c6d07"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Form submission
    document.getElementById("tradingForm").addEventListener("submit", (e) => {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const tradingExperience = document.getElementById("tradingExperience").value;
      const city = document.getElementById("city").value;
      const occupation = document.getElementById("occupation").value;

      // Push data to Firebase
      const dbRef = ref(database, "tradingForm");
      push(dbRef, {
        name,
        phoneNumber,
        tradingExperience,
        city,
        occupation,
      });

      // Reset the form
      document.getElementById("tradingForm").reset();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
